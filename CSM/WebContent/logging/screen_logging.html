<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
		<title></title>
	<style>
		.tblLogCriteria {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 6px;
		}

		.tblLogCriteria th {
			font-size: 10px;
			width: 150px;
			
		}

		.tblLogCriteria #selectDate {
			width: 120px;
			height: 20px;
			font-size: 6px;
		}

		.tblLogCriteria #selectTextId {
			width: 120px;
			font-size: 20px;
			height: 6px;
		}
		</style>
		
	</head>
	<body>
		<form class="tblLogCriteria" method="post" action="#" name="frmCriteria">
		<table>
			   <tbody>
					<tr>
						<th align="left">Start Date</th>
						<th align="left">Start Time</th>
						<th align="left">End Date</th>
						<th align="left">End Time</th>
					</tr>
					<tr>
						<td style="width: 100px;">
							<select id="selectDate" name="frmStartDate"></select>
						</td>
						<td >
							<textarea id="selectDate" name="frmStartTime"></textarea>
						</td>
						<td >
							<select id="selectDate" name="frmEndDate"></select>
						</td>
						<td >
							<textarea  id="selectDate" name="frmEndTime"></textarea>
						</td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<table>
							<tr>
								<td colspan="1" align="right">User Id: </td>
								<td colspan="2">
									<input style="width: 300px" type="text" />
								</td>
							</tr>
						</table>
					</tr>
				</tbody>
			</table><br>
		</form>
	</body>
</html>
